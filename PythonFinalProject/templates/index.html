<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Yummy Recipes üç∞</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background-color: #FFF0F5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 5% auto;
            background-color: white;
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.2);
            border: 3px solid #FFB6C1;
        }

        .container h2 {
            text-align: center;
            color: #FF69B4;
        }

        .nav-pills .nav-link {
            color: #FF69B4;
            transition: all 0.3s ease;
            margin: 0 0.5rem;
            padding: 0.5rem 1rem;
        }

        .nav-pills .nav-link.active {
            background-color: #FF69B4 !important;
            color: white;
        }

        .nav-pills .nav-link:hover {
            transform: scale(1.05);
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #FF69B4;
        }

        input {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border: 2px dashed #FF69B4;
            border-radius: 10px;
        }

        button[type="submit"] {
            background-color: #FF69B4;
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #FF1493;
            transform: scale(1.05);
        }

        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üç∞ Yummy Recipes ü•ê</h2>
        <div class="nav nav-pills justify-content-center mb-4">
            <a id="login-button" class="nav-link active" href="#login" onclick="toggleTab('login')">Login</a>
            <a id="signup-button" class="nav-link" href="#signup" onclick="toggleTab('signup')">Sign Up</a>
        </div>
        <div id="login" class="form-container active">
            <form id="login-form" action="/" method="POST" onsubmit="showLoginToast(event)">
                <input type="hidden" name="action" value="login">
                <label for="username">Username üë§</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password üîê</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="signup" class="form-container">
            <form id="signup-form" action="/" method="POST" onsubmit="showSignupToast(event)">
                <input type="hidden" name="action" value="signup">
                <label for="signup-username">Username üë§</label>
                <input type="text" id="signup-username" name="username" required>
                <label for="signup-password">Password üîê</label>
                <input type="password" id="signup-password" name="password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="position-fixed top-0 end-0 p-3">
        <div id="loginToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-success text-white">
                <strong class="me-auto">Login Successful</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Welcome back! You've been logged in successfully.
            </div>
        </div>
        <div id="signupToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-primary text-white">
                <strong class="me-auto">Sign Up Successful</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Your account has been created successfully!
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleTab(tabName) {
            document.querySelectorAll('.form-container').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
            document.querySelectorAll('.nav-pills .nav-link').forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(tabName + '-button').classList.add('active');
        }


        const loginToast = new bootstrap.Toast(document.getElementById('loginToast'), {
            delay: 3000
        });
        const signupToast = new bootstrap.Toast(document.getElementById('signupToast'), {
            delay: 3000
        });


        function showLoginToast(event) {

            loginToast.show();


            return true;
        }

        function showSignupToast(event) {

            signupToast.show();


            return true;
        }
    </script>
</body>
</html>
